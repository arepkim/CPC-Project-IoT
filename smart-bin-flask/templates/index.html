<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bin Dashboard (Flask)</title>
    <!-- Bootstrap CSS for easy layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">üóëÔ∏è Smart Bin Control Center</a>
            <span class="navbar-text text-white" id="last-updated">Connecting...</span>
        </div>
    </nav>

    <div class="container">
        <!-- TOP ROW: CARDS -->
        <div class="row g-4 mb-4">
            <!-- Bin Level Card -->
            <div class="col-md-3">
                <div class="card shadow-sm h-100 border-0">
                    <div class="card-body text-center">
                        <h5 class="card-title text-muted">Fill Level</h5>
                        <h1 class="display-4 fw-bold text-primary" id="level-display">--%</h1>
                        <span class="badge bg-secondary mb-2" id="bin-status">Normal</span>
                        <div class="progress mt-2" style="height: 15px;">
                            <div id="level-bar" class="progress-bar bg-primary" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Humidity Card -->
            <div class="col-md-3">
                <div class="card shadow-sm h-100 border-0">
                    <div class="card-body text-center">
                        <h5 class="card-title text-muted">Humidity</h5>
                        <h1 class="display-4 fw-bold text-info" id="humidity-display">--%</h1>
                        <p class="text-muted small">Internal Sensor</p>
                    </div>
                </div>
            </div>

            <!-- Temperature Card -->
            <div class="col-md-3">
                <div class="card shadow-sm h-100 border-0">
                    <div class="card-body text-center">
                        <h5 class="card-title text-muted">Temperature</h5>
                        <h1 class="display-4 fw-bold text-warning" id="temp-display">--¬∞C</h1>
                        <p class="text-muted small">Internal Heat</p>
                    </div>
                </div>
            </div>

            <!-- Lid Status Card -->
            <div class="col-md-3">
                <div class="card shadow-sm h-100 border-0" id="lid-card">
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h5 class="card-title text-muted">Lid Status</h5>
                        <h2 class="fw-bold" id="lid-status">CLOSED</h2>
                        <span class="badge bg-secondary mt-2" id="motion-badge">No Motion</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- MIDDLE ROW: CHART -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">Live Fill History</h5>
                        <canvas id="liveChart" style="max-height: 300px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTTOM: SIMULATION CONTROLS -->
        <div class="d-flex justify-content-end">
            <button class="btn btn-dark" onclick="toggleSimulation()">üîå Simulate Person Walking By</button>
        </div>
    </div>

    <!-- MAIN JAVASCRIPT LOGIC -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
